        ul li a {
            list-style: none;
            text-decoration: none;
        }
        ul>li{
            display: inline;
        }
        li+li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
